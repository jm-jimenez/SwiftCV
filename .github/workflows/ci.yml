name: CI

on:
  pull_request:
    branches: [ "master", "release/**"]

jobs:
  build:
    name: Build and Test
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          set -o pipefail
          xcodebuild -scheme SwiftCV -destination 'generic/platform=iOS Simulator' -derivedDataPath ./temp | xcpretty
      - name: Test
        run: |
          set -o pipefail
          xcodebuild test -scheme SwiftCVTests -destination 'platform=iOS Simulator,OS=17.0,name=iPhone 11' -derivedDataPath ./temp | xcpretty

  swiftlint:
    name: Swiftlint
    needs: build
    runs-on: self-hosted
    steps:
      - name: Linting
        run: swiftlint --config .swiftlint.yml

  clear:
    name: Clear
    needs: [build, swiftlint]
    if: always()
    runs-on: self-hosted
    steps:
      - name: Clean up
        run: cd ../.. && rm -rf SwiftCV
