name: CI

on:
  pull_request:
    branches: [ "master", "release/**"]

jobs:
  build:
    name: Build and Test
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          xcodebuild -scheme SwiftCV -destination 'generic/platform=iOS Simulator' | xcpretty
      - name: Test
        run: |
          xcodebuild test -scheme SwiftCVTests -destination 'platform=iOS Simulator,OS=17.0,name=iPhone 11' | xcpretty

  clear:
    name: Clear
    needs: build
    runs-on: self-hosted
    run: cd ../.. && rm -rf SwiftCV
