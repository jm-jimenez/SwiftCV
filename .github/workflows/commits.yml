name: Commits

on:
  pull_request:
    branches: ["master"]
    types: [opened, reopened, edited]
  push:
    branches: ["master"]

jobs:
  use_share:
    uses: jm-jimenez/CommitsRunner/.github/workflows/shared.yml@master
    with:
      branch: master
      title: ${{ github.event.pull_request.title }}
      repo: jm-jimenez/CommitsRunner.git
      type: ${{ github.event_name }}
